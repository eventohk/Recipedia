{% if form.errors %}
<p class="errorlist">Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="#">{% csrf_token %}
 <table>
  <tr><td><label for="id_username">Username : </label></td><td>{{ form.username }}</td><td><br></td></tr>
  <tr><td><label for="id_password">Password : </label></td><td>{{ form.password }}</td><td><a href="">Forgot?</a></td></tr>
  <tr style="text-align: right;"><td colspan="3"><a href="">Register</a><input type="submit" value="Login" class="submit"{# {% if not nondialog %} style="display: none;"{% endif %} #}/></td></tr>
 </table>
 <p>
   Note: By logging in, you agree to the<br /><a href="/termsofuse/" style="padding: 0px;" target="_blank" onclick="window.open('/termsofuse/basic/', 'Terms of Use', 'width=800,height=600,scrollbars=1'); return false;"><b>Terms of Use</b></a> and <a href="/privacypolicy/" style="padding: 0px;" target="_blank" onclick="window.open('/privacypolicy/basic/', 'Privacy Policy', 'width=800,height=600,scrollbars=1'); return false;"><b>Privacy Policy</b></a>.
  <input type="hidden" name="next" value="{{ next }}" />
 </p>
</form>
